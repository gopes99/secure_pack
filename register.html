<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background: #f9f9f9;
    }
  
    #container {
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  
    textarea {
      width: 100%;
      resize: vertical;
    }
  
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  
    #qrcode {
      margin-top: 20px;
    }
    #output {
      font-size: 30px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

  
    @media (max-width: 400px) {
      button {
        width: 100%;
      }
    }
  </style>
  <meta charset="UTF-8">
  <title>Register Face ID</title>
</head>
<body>
  <div id="container">
  <h2>Register Your Face ID Credential</h2>
  <button onclick="register()">Register Face ID</button>
  <pre id="output"></pre>

  <script>
    async function register() {
      const userId = crypto.getRandomValues(new Uint8Array(16));

      const publicKeyOptions = {
        challenge: crypto.getRandomValues(new Uint8Array(32)),
        rp: { name: "SecurePack" },
        user: {
          id: userId,
          name: "user@example.com",  // Optional, for display
          displayName: "Secure User"
        },
        pubKeyCredParams: [
          { type: "public-key", alg: -7 }, // ES256
        ],
        authenticatorSelection: {
          userVerification: "required",  // Forces Face ID / biometrics
          authenticatorAttachment: "platform"  // Use built-in biometric
        },
        timeout: 60000,
        attestation: "none"
      };

      try {
        const credential = await navigator.credentials.create({ publicKey: publicKeyOptions });
        const credId = arrayBufferToBase64(credential.rawId);
        document.getElementById("output").innerText =
          "Registration successful!\n\nCredential ID:\n" + credId + "\n\nCopy this and add it to your allowlist.";
      } catch (err) {
        document.getElementById("output").innerText = "Registration failed:\n" + err;
      }
    }

    function arrayBufferToBase64(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }
  </script>
  </div>
</body>
</html>
